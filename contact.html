<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us – SafeID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <button id="darkToggle" class="dark-toggle">🌓 Toggle Dark Mode</button>

  <header class="header-section">
    <h1>Contact SafeID</h1>
    <p>We’re here to help. Reach out with any questions or concerns.</p>
  </header>

  <section class="contact-form-section">
    <form action="https://formspree.io/f/xzzgrjad" method="POST" class="contact-form">
      <label>
        Name:
        <input type="text" name="name" required>
      </label>
      <label>
        Email:
        <input type="email" name="email" required>
      </label>
      <label>
        Message:
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Send Message</button>
    </form>
    <p id="form-response" class="form-success-message"></p>
  </section>

  <script>
    // Dark mode toggle
    window.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('darkToggle');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const storedMode = localStorage.getItem('dark-mode');

      if (storedMode === 'enabled' || (!storedMode && prefersDark)) {
        document.body.classList.add('dark-mode');
      }

      function updateToggleLabel() {
        toggle.textContent = document.body.classList.contains('dark-mode')
          ? '☀️ Toggle Light Mode'
          : '🌓 Toggle Dark Mode';
      }

      updateToggleLabel();

      toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('dark-mode', isDark ? 'enabled' : 'disabled');
        updateToggleLabel();
      });
    });

    // Contact form logic
    document.querySelector(".contact-form")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      const statusEl = document.getElementById("form-response");

      if (response.ok) {
        form.reset();
        statusEl.textContent = "✅ Message sent!";
        statusEl.style.color = "green";
      } else {
        statusEl.textContent = "❌ Something went wrong. Please try again.";
        statusEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
